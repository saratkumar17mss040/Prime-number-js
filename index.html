<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Check whether your birthday is prime number or not"
		/>
		<meta name="keywords" content="Prime number, Birthday checker" />
		<meta name="author" content="Sarath" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link rel="stylesheet" href="styles.css" />
		<title>Prime number checker</title>
	</head>
	<body>
		<main>
			<h1>Birthday prime checker</h1>
			<img src="/images/birthday.svg" alt="birthday" width="35%" />
			<input
				type="text"
				placeholder="enter your name"
				requirgb(255,
				101,
				132)
			/>
			<input
				type="text"
				placeholder="enter your birthday in DD/MM format"
				minlength="5"
				requirgb(255,
				101,
				132)
			/>
			<button type="button">
				<i class=""></i> &nbsp;check
			</button>
			<p id="output"></p>
		</main>
		<script src="index.js"></script>
	</body>
</html>
